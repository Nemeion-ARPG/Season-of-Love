
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Season of Love - Login</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="login-container">
		<img
			src="https://www.nemeionarpg.com/files/Images/Season-of-love.png"
			alt="Season of Love"
			class="login-header-image"
		>
		<h1>Season of Love Roller</h1>

		<div class="login-form">
			<h2>Please Login to Continue</h2>

			<div class="input-group">
				<label for="login-username">Username:</label>
				<input type="text" id="login-username" placeholder="Enter username" onkeypress="handleLoginKeyPress(event)">
			</div>

			<div class="input-group">
				<label for="login-password">Password:</label>
				<input type="password" id="login-password" placeholder="Enter password" onkeypress="handleLoginKeyPress(event)">
			</div>

			<button class="login-button" id="login-button" onclick="attemptLogin()">Login</button>
			<div id="login-error" class="login-error hidden">Invalid username or password. Please try again.</div>
		</div>
	</div>

	<!-- Credentials (Data/logins.js) must load before auth.js -->
	<script src="Data/logins.js?v=1"></script>
	<script src="Scripts/auth.js?v=1"></script>
</body>
</html>
